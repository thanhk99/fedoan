<main>
    <div class="reels">
      <div class="reel" *ngFor="let reel of reels">
        <div *ngFor="let symbol of reel" class="symbol">
          <img [src]="symbol" alt="symbol">
        </div>
      </div>
    </div>
  
    <div class="controls">
      <button (click)="spinReels()">Quay</button>
      <p>Chơi 5 dòng. Chúc may mắn!</p>
    </div>
</main>
