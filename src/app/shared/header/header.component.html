<header class="header">
    <div class="header-group left">
        <h2 *ngIf="fullname; else loginRegister">
            Welcome, <span>{{ fullname }}</span>
        </h2>
        <ng-template #loginRegister>
            <button class="login-btn" (click)="Login()">Đăng nhập/Đăng ký</button>
        </ng-template>
    </div>
    
    <div class="header-group right">
        <div class="currency">
            💰<span class="gold"> {{ money }}</span>
            <button class="recharge-btn" (click)="recharge()" >Đóng vé quan tâm</button>
        </div>
        <div class="notification" (click)="userInfo()">
            <a><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#ada9a9" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/></svg></a>
        </div>
    </div>
</header>
