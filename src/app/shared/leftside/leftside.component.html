<aside class="sidebar left" [ngClass]="{'active': isSidebarActive}">
  <div class="logo"></div>
  <nav>
    <ul>
      <li>
        <a (click)="HomePage()">
          <i class="fas fa-home"></i>
          <span>HOME</span>
        </a>
      </li>
      <li>
        <a (click)="MenuGame()">
          <i class="fas fa-gamepad"></i>
          <span>GAMES</span>
        </a>
      </li>
      <li>
        <a (click)="TransPage()">
          <i class="fas fa-exchange-alt"></i>
          <span>Transfer</span>
        </a>
      </li>
      <li>
        <a (click)="MessagePage()">
          <i class="fas fa-comments"></i>
          <span>MESSAGES</span>
        </a>
      </li>
      <li>
        <a >
          <i class="fas fa-chart-bar"></i>
          <span>STATISTIC</span>
        </a>
      </li>
      <li>
        <a (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          <span>LOGOUT</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>

<!-- Hamburger icon for mobile -->
<div class="hamburger" (click)="toggleSidebar()" *ngIf="isMobile">
  <i class="fas" [ngClass]="isSidebarActive ? 'fa-times' : 'fa-bars'"></i>
</div>
